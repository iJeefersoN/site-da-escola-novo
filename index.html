<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ª Tech&Vida - Visitação de Projetos</title>
    <h3>Leia todos os QRCodes para votar</h3>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Feira de Tecnologia</h1>
        <div class="progress-container">
            <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="105"></div>
        </div>
        
        <div class="buttons">
            <button id="button1" class="progress-btn">Estação 1</button>
            <button id="button2" class="progress-btn">Estação 2</button>
            <button id="button3" class="progress-btn">Estação 3</button>
            <button id="button4" class="progress-btn">Estação 4</button>
            <button id="button5" class="progress-btn">Estação 5</button>
            <button id="button6" class="progress-btn">Estação 6</button>
            <button id="button7" class="progress-btn">Estação 7</button>
        </div>


    

        <div class="reset-container">
            <button id="resetBtn" class="reset-btn">Resetar Progresso</button>
            <button id="qrcodesBtn" class="qrcodes-back-btn">QR Codes</button>

        </div>

        <div class="voting-container">
            <button id="votingBtn" class="voting-btn" disabled>Avalie os Projetos</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
